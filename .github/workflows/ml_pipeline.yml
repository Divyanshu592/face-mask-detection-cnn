name: ML Pipeline - Test & Validate

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "numpy<2.0"
          pip install -r requirements-ci.txt
          pip install scikit-learn imbalanced-learn lxml pytest

      - name: TensorFlow sanity check
        run: |
          python - <<EOF
          import tensorflow as tf
          import numpy as np
          print("TensorFlow:", tf.__version__)
          print("NumPy:", np.__version__)
          EOF

      - name: Run unit tests
        run: |
          if [ -d "tests" ]; then
            pytest tests/
          else
            echo "No tests directory found, skipping tests"
          fi

      - name: Data validation check
        run: |
          if [ -f "src/utils/data_validation.py" ]; then
            python src/utils/data_validation.py
          else
            echo "No data validation script found, skipping"
          fi

      - name: Upload metrics (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: metrics-and-logs
          path: reports/
