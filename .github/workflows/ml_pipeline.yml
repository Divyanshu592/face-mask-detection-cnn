name: ML Pipeline - Test & Retrain

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tensorflow==2.15.0
          pip install numpy opencv-python scikit-learn imbalanced-learn lxml pytest

      - name: Run unit tests
        run: |
          if [ -d "tests" ]; then
            pytest tests/
          else
            echo "No tests directory found, skipping tests"
          fi

      - name: Data validation check
        run: |
          if [ -f "src/utils/data_validation.py" ]; then
            python src/utils/data_validation.py
          else
            echo "No data validation script found, skipping"
          fi

      - name: Train / Retrain model
        run: |
          if [ -f "src/training/train.py" ]; then
            python src/training/train.py
          else
            echo "Training script not found, skipping training"
          fi

      - name: Save metrics as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: training-metrics
          path: reports/metrics/
